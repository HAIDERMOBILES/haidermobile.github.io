<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #333; width: 350px; text-align: center; }
        h2 { color: #d4af37; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: #0066cc; border: none; color: #fff; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn-alt { background: none; border: 1px solid #444; margin-top: 15px; color: #888; font-size: 14px; cursor: pointer; }
        .error-msg { color: #ff4444; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="auth-card" id="authBox">
    <h2 id="title">Login</h2>
    <div id="errorBox" class="error-msg"></div>
    
    <input type="text" id="userName" placeholder="Full Name" style="display: none;">
    <input type="email" id="userEmail" placeholder="Email Address">
    <input type="password" id="userPass" placeholder="Password (Min 6 chars)">
    
    <button class="btn" id="mainBtn">Login</button>
    <div class="btn-alt" id="toggleBtn">Create New Account</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isLogin = true;

    const title = document.getElementById('title');
    const nameInput = document.getElementById('userName');
    const emailInput = document.getElementById('userEmail');
    const passInput = document.getElementById('userPass');
    const mainBtn = document.getElementById('mainBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const errorBox = document.getElementById('errorBox');

    // --- SMART LOGIC: Check if URL says "signup" ---
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('action') === 'signup') {
        setSignupMode();
    }

    function setSignupMode() {
        isLogin = false;
        title.innerText = "Register";
        mainBtn.innerText = "Sign Up";
        toggleBtn.innerText = "Already have an account? Login";
        nameInput.style.display = "block";
    }

    function setLoginMode() {
        isLogin = true;
        title.innerText = "Login";
        mainBtn.innerText = "Login";
        toggleBtn.innerText = "Create New Account";
        nameInput.style.display = "none";
    }

    toggleBtn.onclick = () => {
        if (isLogin) setSignupMode();
        else setLoginMode();
    };

    mainBtn.onclick = async () => {
        const email = emailInput.value;
        const pass = passInput.value;
        const name = nameInput.value;

        errorBox.style.display = "none";
        if(!email || !pass) { alert("Please fill all fields"); return; }

        try {
            if (isLogin) {
                await signInWithEmailAndPassword(auth, email, pass);
                alert("Welcome back!");
                window.location.href = "index.html";
            } else {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(userCredential.user, { displayName: name });
                alert("Account Created!");
                window.location.href = "index.html";
            }
        } catch (error) {
            errorBox.style.display = "block";
            errorBox.innerText = error.message;
        }
    };
</script>
</body>
</html>
