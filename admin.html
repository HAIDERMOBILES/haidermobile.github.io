<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --apple-blue: #0066cc; --gold: #d4af37; --bg: #000; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; }
        .admin-container { max-width: 900px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .form-card { background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; margin-bottom: 40px; }
        .form-card h2 { color: var(--gold); margin-top: 0; font-size: 20px; }
        
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, textarea, select { width: 100%; background: #1c1c1e; border: 1px solid #333; padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 15px; outline: none; font-family: inherit; }
        input:focus, select:focus { border-color: var(--gold); }
        
        .add-btn { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; }
        
        .product-list-item { display: flex; align-items: center; background: #111; padding: 12px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #222; }
        .product-list-item img { width: 55px; height: 55px; object-fit: contain; margin-right: 15px; background: #fff; border-radius: 8px; padding: 2px; }
        .product-list-item div { flex: 1; }
        .del-btn { color: #ff4444; cursor: pointer; padding: 10px; font-size: 18px; }
    </style>
</head>
<body>

<script>
    const pass = prompt("Enter Admin Password:");
    if(pass !== "haider786") {
        alert("Wrong access!");
        window.location.href = "index.html";
    }
</script>

<div class="admin-container">
    <div class="header">
        <h2 style="color: var(--gold); font-weight: 800;">HAIDER ADMIN</h2>
        <a href="index.html" style="color: #666; text-decoration: none; font-size: 13px;">View Shop <i class="fa fa-external-link"></i></a>
    </div>

    <div class="form-card">
        <h2>Add New Product</h2>
        <div class="grid-inputs">
            <input type="text" id="pName" placeholder="Product Name">
            <input type="text" id="pBrand" placeholder="Brand (Apple, Samsung...)">
            <input type="text" id="pPrice" placeholder="Price (Rs 350,000)">
            <select id="pCategory">
                <option value="Mobile">Mobile / Tablet</option>
                <option value="Accessory">Accessory</option>
            </select>
            <input type="text" id="pImg" placeholder="Main Photo (ImgBB Direct Link)">
            <input type="text" id="pImg2" placeholder="Photo 2 (Optional)">
        </div>
        <textarea id="pDesc" rows="3" placeholder="Specs / Description"></textarea>
        <button class="add-btn" onclick="saveProduct()">Upload to Store</button>
    </div>

    <h2 style="font-size: 18px; margin-bottom: 20px;">Current Inventory</h2>
    <div id="adminProductList">
        <p style="color: #444;">Loading inventory...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.saveProduct = () => {
        const name = document.getElementById('pName').value;
        const brand = document.getElementById('pBrand').value;
        const price = document.getElementById('pPrice').value;
        const category = document.getElementById('pCategory').value;
        const img = document.getElementById('pImg').value;
        const img2 = document.getElementById('pImg2').value;
        const desc = document.getElementById('pDesc').value;

        if(!name || !price || !img) { alert("Please fill Name, Price and Image!"); return; }

        const newProdRef = push(ref(db, 'products'));
        set(newProdRef, {
            name, brand, price, category, img, img2, description: desc
        }).then(() => {
            alert("Success!");
            location.reload();
        });
    };

    onValue(ref(db, 'products'), (snapshot) => {
        const list = document.getElementById('adminProductList');
        list.innerHTML = "";
        if(!snapshot.exists()) { list.innerHTML = "No products found."; return; }
        
        snapshot.forEach(child => {
            const p = child.val();
            list.innerHTML += `
                <div class="product-list-item">
                    <img src="${p.img}">
                    <div>
