<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Admin | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000000; --card: #111111; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            padding: 0;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            background: #111; padding: 40px 25px; border-radius: 25px;
            border: 1px solid var(--gold); text-align: center; width: 90%; max-width: 350px;
        }

        /* Main Content - Hidden initially */
        #admin-content { display: none; padding: 20px; max-width: 800px; margin: 0 auto; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .header h1 { color: var(--gold); font-size: 22px; margin: 0; }

        .form-card { 
            background: var(--card); padding: 20px; border-radius: 20px; 
            border: 1px solid #222; margin-bottom: 30px; 
        }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }
        
        input, select { 
            width: 100%; padding: 12px; background: #000; border: 1px solid #333; 
            color: #fff; border-radius: 12px; outline: none; box-sizing: border-box;
        }
        
        input:focus { border-color: var(--gold); }

        .btn-add { 
            width: 100%; background: var(--gold); color: #000; border: none; 
            padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px;
        }

        /* Product List Styles */
        .product-item { 
            display: flex; align-items: center; background: #111; padding: 12px; 
            border-radius: 15px; margin-bottom: 10px; border: 1px solid #222; 
        }
        .product-item img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; margin-right: 15px; background: #fff; }
        .product-info { flex: 1; }
        .product-info h4 { margin: 0; font-size: 14px; }
        .product-info p { margin: 0; font-size: 11px; color: var(--gold); }
        
        .btn-delete { 
            background: rgba(255,0,0,0.1); color: #ff4444; border: none; 
            width: 35px; height: 35px; border-radius: 8px; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2 style="color:var(--gold);">Admin Access</h2>
        <input type="password" id="admin-pass" placeholder="Enter Password" style="text-align:center;">
        <button class="btn-add" id="login-btn" style="margin-top:20px;">UNLOCK</button>
    </div>
</div>

<div id="admin-content">
    <div class="header">
        <h1>HAIDER ADMIN</h1>
        <a href="index.html" style="color:#fff; text-decoration:none; font-size:12px;">EXIT</a>
    </div>

    <div class="form-card">
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" id="p-name">
        </div>
        <div style="display: flex; gap:10px;">
            <div class="form-group" style="flex:1;">
                <label>Brand</label>
                <input type="text" id="p-brand">
            </div>
            <div class="form-group" style="flex:1;">
                <label>Category</label>
                <select id="p-category">
