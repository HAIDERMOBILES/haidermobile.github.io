<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Admin | Haider Mobiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; }
        .jarvis-box {
            max-width: 500px; margin: auto; border: 1px solid var(--gold); 
            background: rgba(212, 175, 55, 0.05); padding: 20px; 
            border-radius: 15px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }
        .upload-area {
            border: 2px dashed #444; padding: 30px; text-align: center;
            border-radius: 15px; cursor: pointer; transition: 0.3s;
        }
        .upload-area:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        input, select { 
            width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box;
            background: #111; border: 1px solid #333; color: #fff; border-radius: 8px; 
        }
        .status-dot { height: 10px; width: 100%; background: #222; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        #progress-bar { height: 100%; width: 0%; background: var(--gold); transition: 0.3s; }
    </style>
</head>
<body>

<div class="jarvis-box">
    <h2 style="color:var(--gold); text-align:center;"><i class="fa fa-robot"></i> JARVIS SYSTEM V1.0</h2>
    
    <div class="upload-area" id="drop-zone">
        <i class="fa fa-cloud-upload" style="font-size: 40px; color: var(--gold);"></i>
        <p id="upload-text">Select Product Photo</p>
        <input type="file" id="fileInput" hidden accept="image/*">
        <div class="status-dot"><div id="progress-bar"></div></div>
    </div>

    <div id="form-content" style="margin-top:20px;">
        <input type="text" id="pName" placeholder="Product Name">
        <div style="display: flex; gap:10px;">
            <input type="text" id="pBrand" placeholder="Brand">
            <select id="pCat">
                <option value="Mobile">Mobile</option>
                <option value="Accessory">Accessory</option>
            </select>
        </div>
        <input type="text" id="pPrice" placeholder="Price (Rs.)">
        <button id="saveBtn" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:8px; font-weight:bold; cursor:pointer; color:black;">SYSTEM UPLOAD</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let uploadedImgUrl = "";
    // âœ… NAYI API KEY YAHAN UPDATE KAR DI HAI
    const IMGBB_API_KEY = "6d9d7a90a22cdb8a25ed839df7365b8c"; 

    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('drop-zone');

    dropZone.onclick = () => fileInput.click();

    fileInput.onchange = async (e) => {
        const file = e.target.files[0];
        if(!file) return;

        document.getElementById('upload-text').innerText = "Jarvis is uploading...";
        document.getElementById('progress-bar').style.width = "50%";

        const formData = new FormData();
        formData.append("image", file);

        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            
            if(data.success) {
                uploadedImgUrl = data.data.url;
                document.getElementById('progress-bar').style.width = "100%";
                document.getElementById('upload-text').innerText = "Image Linked Successfully!";
                document.getElementById('upload-text').style.color = "var(--gold)";
            } else {
                throw new Error("API Error");
            }
        } catch (err) {
            alert("Jarvis Error: Could not upload image. Check API Key.");
            document.getElementById('upload-text').innerText = "Upload Failed!";
        }
    };

    document.getElementById('saveBtn').onclick = () => {
        const product = {
            name: document.getElementById('pName').value,
            brand: document.getElementById('pBrand').value,
            price: document.getElementById('pPrice').value,
            category: document.getElementById('pCat').value,
            img: uploadedImgUrl,
            timestamp: Date.now()
        };

        if(uploadedImgUrl && product.name) {
            push(ref(db, 'products'), product).then(() => {
                alert("Database Updated, Sir!");
                location.reload();
            }).catch(error => {
                alert("Firebase Error: " + error.message);
            });
        } else {
            alert("Details missing or Image not uploaded, Sir!");
        }
    };
</script>
</body>
</html>
