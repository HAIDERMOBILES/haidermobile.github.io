<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --apple-blue: #0066cc; --gold: #d4af37; --bg: #000; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 0; }
        
        /* Unlock Screen */
        #login-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background:#000; z-index:9999; display:flex; align-items:center; justify-content:center;
        }
        .login-box { background:#111; padding:30px; border-radius:20px; border:1px solid var(--gold); text-align:center; width:90%; max-width:350px; }
        
        /* Main Dashboard (Hidden by default) */
        #admin-main { display: none; padding: 20px; max-width: 900px; margin: 0 auto; }
        
        .form-card { background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; margin-bottom: 40px; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, textarea, select { width: 100%; background: #1c1c1e; border: 1px solid #333; padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 15px; outline: none; }
        
        .add-btn { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; }
        .product-list-item { display: flex; align-items: center; background: #111; padding: 10px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; }
        .product-list-item img { width: 50px; height: 50px; object-fit: contain; margin-right: 15px; background: #fff; border-radius: 5px; }
        .del-btn { color: #ff4444; cursor: pointer; padding: 10px; margin-left: auto; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="color:var(--gold);">Admin Access</h2>
        <input type="password" id="passInput" placeholder="Enter Password" style="text-align:center;">
        <button class="add-btn" id="unlockBtn">UNLOCK DASHBOARD</button>
    </div>
</div>

<div id="admin-main" class="admin-container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="color:var(--gold);">Haider Inventory</h2>
        <a href="index.html" style="color:#666; text-decoration:none;">Exit</a>
    </div>

    <div class="form-card">
        <div class="grid-inputs">
            <input type="text" id="pName" placeholder="Product Name">
            <input type="text" id="pBrand" placeholder="Brand">
            <input type="text" id="pPrice" placeholder="Price">
            <select id="pCategory">
                <option value="Mobile">Mobile</option>
                <option value="Accessory">Accessory</option>
            </select>
        </div>
        <input type="text" id="pImg" placeholder="Image Link (Direct)">
        <textarea id="pDesc" rows="3" placeholder="Specs..."></textarea>
        <button class="add-btn" id="finalSaveBtn">UPLOAD PRODUCT</button>
    </div>

    <h2>Manage Stock</h2>
    <div id="adminProductList"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Unlock Logic ---
    const unlockBtn = document.getElementById('unlockBtn');
    unlockBtn.addEventListener('click', () => {
        const pass = document.getElementById('passInput').value;
        if(pass === "haider786") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-main').style.display = 'block';
        } else {
            alert("Wrong Password!");
        }
    });

    // --- Save Product ---
    document.getElementById('finalSaveBtn').addEventListener('click', () => {
        const name = document.getElementById('pName').value;
        const brand = document.getElementById('pBrand').value;
        const price = document.getElementById('pPrice').value;
        const category = document.getElementById('pCategory').value;
        const img = document.getElementById('pImg').value;
        const desc = document.getElementById('pDesc').value;

        if(!name || !price || !img) { alert("Fill Name, Price & Image!"); return; }

        const newRef = push(ref(db, 'products'));
        set(newRef, { name, brand, price, category, img, description: desc })
        .then(() => {
            alert("Product Added!");
            location.reload();
        });
    });

    // --- Load Data ---
    onValue(ref(db, 'products'), (snapshot) => {
        const list = document.getElementById('adminProductList');
        list.innerHTML = "";
        snapshot.forEach(child => {
            const p = child.val();
            list.innerHTML += `
                <div class="product-list-item">
                    <img src="${p.img}">
                    <div>
                        <strong>${p.name}</strong><br>
                        <small>${p.category} | ${p.price}</small>
                    </div>
                    <i class="fa fa-trash-can del-btn" onclick="window.delProd('${child.key}')"></i>
                </div>`;
        });
    });

    window.delProd = (id) => {
        if(confirm("Delete this?")) remove(ref(db, 'products/' + id));
    };
</script>
</body>
</html>
