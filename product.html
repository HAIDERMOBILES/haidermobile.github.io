<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 50px auto; text-align: center; background: #111; padding: 30px; border-radius: 20px; border: 1px solid rgba(212,175,55,0.2); }
        img { width: 100%; max-height: 400px; object-fit: contain; border-radius: 15px; background: #fff; padding: 15px; margin-bottom: 20px; }
        h1 { color: var(--gold); font-size: 2rem; margin-bottom: 10px; }
        .price { font-size: 28px; font-weight: 800; color: #fff; margin-bottom: 25px; display: block; }
        .btn-wa { display: inline-block; background: #25d366; color: white; padding: 15px 40px; border-radius: 50px; text-decoration: none; font-weight: 800; font-size: 18px; box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2); }
        .back-link { display: block; margin-top: 30px; color: #666; text-decoration: none; font-size: 14px; }
        .back-link:hover { color: var(--gold); }
    </style>
</head>
<body>

<div class="container" id="product-display">
    <p>Loading Product Information...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get Product ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (productId) {
        const productRef = ref(db, `products/${productId}`);
        get(productRef).then((snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                document.getElementById('product-display').innerHTML = `
                    <img src="${data.img}" alt="${data.name}">
                    <h1>${data.name}</h1>
                    <p style="color: var(--gold); font-weight: 600;">${data.brand}</p>
                    <span class="price">${data.price}</span>
                    <a href="https://wa.me/923000000000?text=Assalam-o-Alaikum, I want to buy ${data.name}" class="btn-wa">
                        ORDER VIA WHATSAPP
                    </a>
                    <a href="index.html" class="back-link">‚Üê Back to Store</a>
                `;
            } else {
                document.getElementById('product-display').innerHTML = "<h2>Product Not Found</h2><a href='index.html' style='color:var(--gold)'>Go Back</a>";
            }
        }).catch((error) => {
            console.error(error);
            document.getElementById('product-display').innerHTML = "Error loading product.";
        });
    } else {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
