<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Product Detail | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #111; --text-gray: #aaa; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; padding-bottom: 80px; }
        
        .nav-header { padding: 15px 6%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #222; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .back-btn { color: var(--gold); text-decoration: none; font-size: 24px; font-weight: bold; }

        .container { max-width: 1100px; margin: auto; padding: 20px; display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; gap: 20px; } }

        /* Product Image Styling */
        .image-section { position: sticky; top: 100px; height: fit-content; }
        .image-box { background: #fff; border-radius: 30px; padding: 30px; display: flex; align-items: center; justify-content: center; height: 450px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .image-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* Details Styling */
        .brand-badge { background: var(--gold); color: #000; padding: 4px 12px; border-radius: 5px; font-weight: 800; font-size: 12px; letter-spacing: 1px; }
        h1 { font-size: 32px; margin: 15px 0 5px; font-weight: 800; line-height: 1.2; }
        .stock-status { color: #25D366; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        
        .price-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #222; margin: 20px 0; }
        .current-price { font-size: 40px; font-weight: 800; color: var(--gold); display: block; }
        .old-price { text-decoration: line-through; color: #555; font-size: 18px; }
        .save-tag { background: #f44336; color: #fff; font-size: 12px; padding: 2px 8px; border-radius: 4px; margin-left: 10px; }

        .desc-section { margin: 30px 0; border-top: 1px solid #222; padding-top: 20px; }
        .desc-section h3 { color: var(--gold); font-size: 18px; }
        .desc-text { color: var(--text-gray); font-size: 14px; line-height: 1.8; }

        .specs-table { width: 100%; margin: 20px 0; border-radius: 15px; overflow: hidden; }
        .specs-table tr td { padding: 12px 15px; background: rgba(255,255,255,0.02); border-bottom: 1px solid #1a1a1a; font-size: 14px; }
        .specs-table td:first-child { color: var(--gold); font-weight: 600; width: 35%; }

        /* Floating Bottom Bar for Mobile */
        .bottom-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 15px 20px; border-top: 1px solid #222; display: flex; align-items: center; justify-content: space-between; z-index: 1000; }
        .bottom-price { display: none; }
        @media (max-width: 768px) { .bottom-price { display: block; font-weight: 800; color: var(--gold); } }

        .btn-wa { background: #25D366; color: #000; text-decoration: none; padding: 15px 30px; border-radius: 12px; font-weight: 800; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .btn-wa:hover { transform: scale(1.02); background: #20ba5a; }

        /* Related Items */
        .related-container { padding: 40px 6%; background: #080808; }
        .related-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-top: 20px; }
        .rel-card { background: var(--card); border-radius: 20px; padding: 15px; text-decoration: none; border: 1px solid #222; text-align: center; }
        .rel-card img { width: 100%; height: 140px; object-fit: contain; margin-bottom: 10px; }
        .rel-card p { font-size: 13px; color: #fff; margin: 5px 0; height: 38px; overflow: hidden; }
    </style>
</head>
