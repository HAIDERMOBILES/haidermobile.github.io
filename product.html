<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Details | Haider Mobiles Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; 
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #fef1b2 50%, #d4af37 100%);
            --bg: #000; 
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(212, 175, 55, 0.15); 
        }

        * { box-sizing: border-box; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        /* Luxury Background Glow */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 80% 20%, #1a150a 0%, #000 60%);
            z-index: -1;
        }

        .master-container {
            max-width: 1100px; width: 92%; background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px); border: 1px solid var(--border);
            border-radius: 40px; display: flex; flex-wrap: wrap; overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9); margin: 40px 0;
        }

        /* Left Side: Product Image */
        .visual-side { 
            flex: 1.2; min-width: 350px; background: #fff; padding: 60px; 
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .visual-side img { 
            max-width: 100%; max-height: 500px; object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.1));
        }
        .visual-side::after {
            content: "PREMIUM STOCK"; position: absolute; top: 30px; left: 30px;
            font-size: 10px; font-weight: 800; color: #000; opacity: 0.2; letter-spacing: 3px;
        }

        /* Right Side: Product Info */
        .content-side { flex: 1; min-width: 350px; padding: 60px; position: relative; }
        
        .brand-label { 
            background: var(--gold-gradient); -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; font-weight: 800; 
            font-size: 14px; letter-spacing: 4px; text-transform: uppercase;
        }

        h1 { font-size: 42px; font-weight: 800; margin: 15px 0; letter-spacing: -1px; }
        
        .price-box { 
            font-size: 36px; font-weight: 800; color: #fff; margin: 30px 0;
            display: flex; align-items: center; gap: 10px;
        }
        .price-box::before { content: ""; width: 40px; height: 2px; background: var(--gold); }

        .description { color: #888; line-height: 1.8; font-size: 15px; margin-bottom: 40px; }

        .feature-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 50px; }
        .feature-item { 
            font-size: 13px; color: #bbb; display: flex; align-items: center; gap: 10px; 
        }
        .feature-item i { color: var(--gold); }

        /* Action Buttons */
        .action-area { display: flex; flex-direction: column; gap: 15px; }
        
        .btn-whatsapp { 
            background: #25d366; color: #fff; text-decoration: none; 
            text-align: center; padding: 22px; border-radius: 20px; font-weight: 800; 
            font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.2);
        }
        .btn-whatsapp:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(37, 211, 102, 0.4); }

        .btn-back {
            text-align: center; color: #555; text-decoration: none; font-size: 13px;
            font-weight: 600; margin-top: 10px;
        }
        .btn-back:hover { color: var(--gold); }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .master-container { width: 100%; border-radius: 0; margin: 0; border: none; }
            .content-side { padding: 40px 30px; }
            .visual-side { padding: 40px; min-width: 100%; }
            h1 { font-size: 32px; }
        }
    </style>
</head>
<body>

<div id="loader" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div style="width:40px; height:40px; border:2px solid #111; border-top-color:var(--gold); border-radius:50%; animation:spin 1s linear infinite;"></div>
</div>

<div id="main-content" class="master-container" style="display:none;">
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (productId) {
        get(ref(db, `products/${productId}`)).then((snapshot) => {
            if (snapshot.exists()) {
                const p = snapshot.val();
                document.getElementById('main-content').innerHTML = `
                    <div class="visual-side">
                        <img src="${p.img}" alt="${p.name}">
                    </div>
                    <div class="content-side">
                        <div class="brand-label">${p.brand}</div>
                        <h1>${p.name}</h1>
                        
                        <div class="price-box">${p.price}</div>
                        
                        <p class="description">
                            Experience the pinnacle of mobile technology. This ${p.brand} ${p.name} 
                            comes with an official 1-year warranty and premium build quality, 
                            available exclusively at Haider Mobiles.
                        </p>

                        <div class="feature-grid">
                            <div class="feature-item">● PTA Approved</div>
                            <div class="feature-item">● Official Warranty</div>
                            <div class="feature-item">● Original Box</div>
                            <div class="feature-item">● 24h Delivery</div>
                        </div>

                        <div class="action-area">
                            <a href="https://wa.me/923000000000?text=Assalam-o-Alaikum, I want to purchase the ${p.name}. Please share availability." 
                               class="btn-whatsapp">
                               BUY NOW VIA WHATSAPP
                            </a>
                            <a href="index.html" class="btn-back">← BACK TO COLLECTIONS</a>
                        </div>
                    </div>
                `;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
            } else {
                window.location.href = "index.html";
            }
        });
    } else {
        window.location.href = "index.html";
    }
</script>

<style> @keyframes spin { to { transform: rotate(360deg); } } </style>
</body>
</html>
