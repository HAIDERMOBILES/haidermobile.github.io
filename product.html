<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card-bg: rgba(255,255,255,0.03); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; padding: 20px; line-height: 1.6; }
        
        /* Main Layout */
        .container { max-width: 800px; margin: 0 auto; }
        
        .product-main { background: var(--card-bg); border: 1px solid rgba(212,175,55,0.2); border-radius: 30px; padding: 30px; text-align: center; backdrop-filter: blur(15px); margin-bottom: 30px; }
        .product-img { width: 100%; max-width: 400px; border-radius: 20px; border: 1px solid #222; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        h1 { font-size: 2rem; color: #fff; margin: 10px 0; font-weight: 800; }
        .brand-badge { background: var(--gold); color: #000; padding: 5px 15px; border-radius: 50px; font-weight: 800; font-size: 12px; text-transform: uppercase; }
        .price-tag { font-size: 2.5rem; color: var(--gold); font-weight: 800; margin: 20px 0; display: block; }
        
        /* Specifications */
        .spec-box { background: rgba(255,255,255,0.02); border-radius: 20px; padding: 20px; margin: 25px 0; text-align: left; border-left: 4px solid var(--gold); }
        .spec-box h3 { margin-top: 0; color: var(--gold); font-size: 16px; text-transform: uppercase; }
        .spec-item { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding: 8px 0; font-size: 14px; }
        
        .order-btn { background: #25D366; color: #000; text-decoration: none; padding: 20px; border-radius: 15px; display: block; font-weight: 800; font-size: 1.2rem; transition: 0.3s; box-shadow: 0 10px 20px rgba(37,211,102,0.2); }
        .order-btn:hover { transform: translateY(-3px); background: #20ba5a; }

        /* Related Section */
        .related-section { margin-top: 50px; padding-top: 30px; border-top: 1px solid #222; }
        .related-title { color: var(--gold); font-weight: 800; margin-bottom: 20px; font-size: 1.2rem; }
        .related-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .related-card { background: #111; padding: 12px; border-radius: 15px; text-align: center; text-decoration: none; border: 1px solid #222; transition: 0.3s; }
        .related-card:hover { border-color: var(--gold); }
        .related-card img { width: 100%; height: 100px; object-fit: contain; margin-bottom: 10px; }
        .related-card h4 { font-size: 12px; color: #fff; margin: 5px 0; height: 32px; overflow: hidden; }
        .related-card span { color: var(--gold); font-size: 13px; font-weight: bold; }

        .back-home { display: inline-block; margin-bottom: 20px; color: var(--gold); text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-home">← Back to Store</a>

    <div id="main-content">
        <div style="text-align: center; padding: 50px;">⏳ Loading Details...</div>
    </div>

    <div class="related-section">
        <h3 class="related-title">You May Also Like</h3>
        <div class="related-grid" id="related-items">
            </div>
    </div>
</div>

<script>
async function loadProductPage() {
    const mainContent = document.getElementById('main-content');
    const relatedGrid = document.getElementById('related-items');
    
    // URL se ID lena
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    try {
        const response = await fetch('data.json');
        const products = await response.json();
        
        // Product dhundna
        const p = products.find(item => item.id === productId);

        if (p) {
            // Document title change karna
            document.title = `${p.name} | Haider Mobiles`;

            // Main Details Render
            mainContent.innerHTML = `
                <div class="product-main">
                    <span class="brand-badge">${p.brand}</span>
                    <br><br>
                    <img src="${p.img}" class="product-img" alt="${p.name}">
                    <h1>${p.name}</h1>
                    <span class="price-tag">${p.price}</span>
                    
                    <div class="spec-box">
                        <h3>Specifications</h3>
                        <div class="spec-item"><span>Brand</span> <span>${p.brand}</span></div>
                        <div class="spec-item"><span>Availability</span> <span style="color:#25D366">In Stock</span></div>
                        <div class="spec-item"><span>Condition</span> <span>New / Box Packed</span></div>
                        <div class="spec-item"><span>Delivery</span> <span>Fast Shipping</span></div>
                    </div>

                    <a href="https://wa.me/923279518790?text=I want to order: ${p.name}" class="order-btn">
                        ORDER ON WHATSAPP
                    </a>
                </div>
            `;

            // Related Products (Same Brand)
            const related = products.filter(item => item.brand === p.brand && item.id !== p.id);
            if(related.length > 0) {
                relatedGrid.innerHTML = related.slice(0, 4).map(item => `
                    <a href="product.html?id=${item.id}" class="related-card">
                        <img src="${item.img}">
                        <h4>${item.name}</h4>
                        <span>${item.price}</span>
                    </a>
                `).join('');
            } else {
                relatedGrid.innerHTML = "<p style='color:#555'>No related items yet.</p>";
            }

        } else {
            mainContent.innerHTML = "<h2>Product Not Found</h2><a href='index.html'>Go Home</a>";
        }
    } catch (err) {
        mainContent.innerHTML = "<h2>Error Loading Data</h2>";
    }
}

window.onload = loadProductPage;
</script>

</body>
</html>
