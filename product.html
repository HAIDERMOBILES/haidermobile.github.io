<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Apple Dark Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Aapki website wala background aur Apple colors ka mix */
        :root { 
            --apple-black: #000000; 
            --apple-dark-grey: #1d1d1f; 
            --apple-blue: #0066cc; 
            --gold: #d4af37; 
            --text-main: #f5f5f7;
            --text-dim: #86868b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--apple-black); /* Aapki website wala background */
            color: var(--text-main); 
            -webkit-font-smoothing: antialiased; 
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* --- Apple Minimalist Header --- */
        .product-header { text-align: center; padding: 60px 0; }
        .brand-label { font-size: 12px; font-weight: 600; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        h1 { font-size: 48px; font-weight: 800; margin: 10px 0; letter-spacing: -1px; color: #fff; }

        /* --- Layout --- */
        .apple-wrapper { display: grid; grid-template-columns: 1.2fr 1fr; gap: 60px; align-items: start; margin-bottom: 80px; }

        /* --- Slider Section --- */
        .slider-section { 
            background: #111; /* Dark grey for image box */
            border-radius: 30px; 
            padding: 40px; 
            position: sticky; 
            top: 20px; 
            border: 1px solid #333;
        }
        .main-img { height: 400px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .main-img img { max-width: 100%; max-height: 100%; object-fit: contain; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }
        
        .thumb-row { display: flex; justify-content: center; gap: 15px; }
        .thumb-row img { 
            width: 70px; height: 70px; 
            background: #222; 
            border-radius: 12px; 
            cursor: pointer; 
            padding: 5px; 
            border: 2px solid transparent; 
            transition: 0.2s; 
            object-fit: contain;
        }
        .thumb-row img.active { border-color: var(--gold); }

        /* --- Info Section --- */
        .price-box { margin-bottom: 30px; }
        .price-current { font-size: 32px; font-weight: 600; color: #fff; }
        .price-old { font-size: 20px; color: var(--text-dim); text-decoration: line-through; margin-left: 12px; }

        .desc-tabs { display: flex; gap: 30px; border-bottom: 1px solid #333; margin-bottom: 30px; }
