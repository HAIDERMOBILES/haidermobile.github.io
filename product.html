<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #111; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; }
        
        .nav-header { padding: 15px; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 10px; }
        .back-btn { color: var(--gold); text-decoration: none; font-size: 20px; }

        .container { max-width: 1000px; margin: auto; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }

        /* Image Section */
        .image-box { background: #fff; border-radius: 25px; padding: 20px; display: flex; align-items: center; justify-content: center; position: sticky; top: 20px; height: 400px; }
        .image-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* Content Section */
        .brand-name { color: var(--gold); font-weight: 600; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; }
        h1 { font-size: 28px; margin: 10px 0; font-weight: 800; }
        .stock-tag { background: rgba(37, 211, 102, 0.2); color: #25D366; padding: 4px 12px; border-radius: 50px; font-size: 12px; font-weight: bold; }
        
        .price-box { margin: 25px 0; }
        .current-price { font-size: 35px; font-weight: 800; color: var(--gold); }
        .old-price { text-decoration: line-through; color: #666; margin-left: 10px; font-size: 18px; }

        .specs-table { width: 100%; margin: 30px 0; border-collapse: collapse; }
        .specs-table td { padding: 12px 0; border-bottom: 1px solid #222; font-size: 14px; }
        .specs-table td:first-child { color: #888; width: 40%; }

        .trust-badges { display: flex; gap: 15px; margin: 30px 0; border-top: 1px solid #222; padding-top: 20px; }
        .badge-item { font-size: 11px; text-align: center; color: #888; flex: 1; }
        .badge-item i { display: block; font-size: 20px; color: var(--gold); margin-bottom: 5px; }

        .btn-wa { background: #25D366; color: #000; text-decoration: none; padding: 18px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; gap: 10px; box-shadow: 0 10px 30px rgba(37,211,102,0.3); }
        
        .related-title { padding: 20px; font-weight: 800; color: var(--gold); text-align: center; border-top: 1px solid #222; margin-top: 50px; }
        .related-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 0 20px 50px; }
        .rel-card { background: var(--card); border-radius: 15px; padding: 10px; text-decoration: none; color: #fff; text-align: center; border: 1px solid #222; }
        .rel-card img { width: 100%; height: 120px; object-fit: contain; }
    </style>
</head>
<body>

<div class="nav-header">
    <a href="index.html" class="back-btn">‚Üê</a>
    <span style="font-weight: 800; color: var(--gold);">HAIDER MOBILES</span>
</div>

<div class="container" id="product-view">
    </div>

<h3 class="related-title">SIMILAR PRODUCTS</h3>
<div class="related-grid" id="related-view"></div>

<script>
async function loadPage() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    
    const res = await fetch('data.json');
    const data = await res.json();
    const p = data.find(x => x.id === id);

    if (p) {
        document.getElementById('product-view').innerHTML = `
            <div class="image-box">
                <img src="${p.img}">
            </div>
            <div class="details-box">
                <span class="brand-name">${p.brand}</span>
                <h1>${p.name}</h1>
                <span class="stock-tag">‚úì IN STOCK</span>
                
                <div class="price-box">
                    <span class="current-price">${p.price}</span>
                    <span class="old-price">Rs. ${parseInt(p.price.replace(/\D/g,'')) + 500}</span>
                </div>

                <table class="specs-table">
                    <tr><td>Condition</td><td>Brand New (Box Packed)</td></tr>
                    <tr><td>Warranty</td><td>7 Days Replacement</td></tr>
                    <tr><td>Brand</td><td>${p.brand} Premium</td></tr>
                    <tr><td>Delivery</td><td>Fast Cash on Delivery</td></tr>
                </table>

                <div class="trust-badges">
                    <div class="badge-item">üöö<br>Fast Shipping</div>
                    <div class="badge-item">‚≠ê<br>Top Quality</div>
                    <div class="badge-item">üõ°Ô∏è<br>Secure Pack</div>
                </div>

                <a href="https://wa.me/923279518790?text=I want to order: ${p.name}" class="btn-wa">
                    ORDER ON WHATSAPP
                </a>
            </div>
        `;

        // Related Items
        const related = data.filter(x => x.brand === p.brand && x.id !== id);
        document.getElementById('related-view').innerHTML = related.map(r => `
            <a href="product.html?id=${r.id}" class="rel-card">
                <img src="${r.img}">
                <p style="font-size:12px; margin:10px 0;">${r.name}</p>
                <b style="color:var(--gold)">${r.price}</b>
            </a>
        `).join('');
    }
}
loadPage();
</script>
</body>
</html>
