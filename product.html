<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #fdfdfd; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: #222; }
        .container { max-width: 1100px; margin: 20px auto; padding: 15px; }
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }

        /* Left side: Images */
        .image-box { position: sticky; top: 20px; text-align: center; }
        .main-img { width: 100%; max-height: 450px; object-fit: contain; border: 1px solid #eee; border-radius: 15px; padding: 10px; }
        .thumb-row { display: flex; gap: 10px; margin-top: 15px; justify-content: center; }
        .thumb { width: 60px; height: 60px; border: 2px solid #eee; border-radius: 8px; cursor: pointer; object-fit: contain; background: white; padding: 5px; }
        .thumb.active { border-color: var(--gold); }

        /* Right side: Info */
        .info-box { padding: 10px; }
        .badge { background: #fef4d1; color: #8a6d1c; padding: 5px 12px; border-radius: 50px; font-size: 12px; font-weight: 800; text-transform: uppercase; }
        h1 { font-size: 32px; margin: 15px 0 5px; color: #111; }
        .price-tag { display: flex; align-items: center; gap: 15px; margin: 20px 0; }
        .now { font-size: 28px; font-weight: 800; color: #000; }
        .old { font-size: 18px; text-decoration: line-through; color: #999; }
        .disc { background: #e44d26; color: white; padding: 4px 10px; border-radius: 6px; font-size: 14px; font-weight: bold; }

        .company-detail { background: #fafafa; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin: 25px 0; }
        .company-detail h4 { margin: 0 0 10px; color: var(--gold); }
        .company-detail p { font-size: 14px; color: #555; line-height: 1.6; margin: 0; }

        .buy-now { display: block; background: #25d366; color: white; text-align: center; padding: 18px; border-radius: 12px; text-decoration: none; font-weight: 800; font-size: 18px; box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2); transition: 0.3s; }
        .buy-now:hover { transform: translateY(-3px); background: #1ebd5b; }

        @media (max-width: 800px) { .main-grid { grid-template-columns: 1fr; } .image-box { position: relative; top: 0; } }
    </style>
</head>
<body>

<div class="container" id="content">
    <p style="text-align:center; padding:100px;">Fetching Product Data...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (productId) {
        get(ref(db, `products/${productId}`)).then((snapshot) => {
            if (snapshot.exists()) {
                const p = snapshot.val();
                document.getElementById('content').innerHTML = `
                    <div class="main-grid">
                        <div class="image-box">
                            <img src="${p.img}" class="main-img" id="mainImg">
                            <div class="thumb-row">
                                <img src="${p.img}" class="thumb active" onclick="updateImg('${p.img}', this)">
                                ${p.img2 ? `<img src="${p.img2}" class="thumb" onclick="updateImg('${p.img2}', this)">` : ''}
                            </div>
                        </div>
                        <div class="info-box">
                            <span class="badge">${p.brand || 'Original'}</span>
                            <h1>${p.name}</h1>
                            <div class="price-tag">
                                <span class="now">${p.price}</span>
                                ${p.oldPrice ? `<span class="old">${p.oldPrice}</span>` : ''}
                                ${p.oldPrice ? `<span class="disc">OFF</span>` : ''}
                            </div>
                            
                            <div class="company-detail">
                                <h4>Product Overview</h4>
                                <p>${p.description || "Premium quality product available at Haider Mobiles. Trusted by thousands for authentic accessories and devices."}</p>
                            </div>

                            <ul style="font-size:14px; color:#666; padding-left:20px;">
                                <li>Official Brand Warranty</li>
                                <li>PTA Approved (For Mobiles)</li>
                                <li>Fast Delivery across Pakistan</li>
                            </ul>

                            <a href="https://wa.me/923000000000?text=I want to buy: ${p.name}" class="buy-now">ORDER ON WHATSAPP</a>
                        </div>
                    </div>
                `;
            }
        });
    }

    window.updateImg = (src, el) => {
        document.getElementById('mainImg').src = src;
        document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    };
</script>
</body>
</html>
