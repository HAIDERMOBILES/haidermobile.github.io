<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #080808; --card: rgba(255, 255, 255, 0.05); --border: rgba(212, 175, 55, 0.3); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* --- Main Glassy Wrapper --- */
        .product-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 20px; }
        .img-section { background: #fff; border-radius: 30px; display: flex; align-items: center; justify-content: center; height: 500px; padding: 20px; }
        .img-section img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* --- Glassy Description Section --- */
        .glass-container { 
            background: var(--card); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px); 
            border: 1px solid var(--border); 
            border-radius: 25px; 
            padding: 30px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .tabs-glass { display: flex; gap: 25px; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .tab { padding: 10px 0; font-weight: 800; font-size: 14px; cursor: pointer; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .tab.active { color: var(--gold); border-bottom: 3px solid var(--gold); }

        .gold-title { color: var(--gold); font-size: 20px; font-weight: 800; margin-bottom: 15px; display: block; }
        .description-body { font-size: 15px; line-height: 1.8; color: #e0e0e0; }
        .description-body b { color: var(--gold); }

        .btn-whatsapp { 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            background: linear-gradient(45deg, #25d366, #128c7e); color: #fff; 
            text-decoration: none; padding: 20px; border-radius: 18px; 
            font-weight: 800; font-size: 18px; margin-top: 30px; 
            transition: 0.3s; box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2); 
        }

        /* --- Gallery --- */
        .gallery-title { font-size: 24px; color: var(--gold); margin: 60px 0 30px; font-weight: 800; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .product-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; text-decoration: none; color: inherit; text-align: center; }
        .product-card img { width: 100%; height: 180px; object-fit: contain; background: #fff; border-radius: 15px; padding: 10px; }

        @media (max-width: 900px) { .product-wrapper { grid-template-columns: 1fr; } .img-section { height: 350px; } }
    </style>
</head>
<body>

<div class="container">
    <div id="main-content">
        <div style="text-align:center; padding:100px; color:var(--gold);">âœ¨ Crafting Glassy Look...</div>
    </div>

    <h2 class="gallery-title">More From Haider Mobiles</h2>
    <div id="product-gallery" class="product-grid"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const productId = new URLSearchParams(window.location.search).get('id');

    if (productId) {
        onValue(ref(db, 'products/' + productId), (snapshot) => {
            const p = snapshot.val();
            if (p) {
                document.getElementById('main-content').innerHTML = `
                    <div class="product-wrapper">
                        <div class="img-section">
                            <img src="${p.img}">
                        </div>
                        <div class="glass-container">
                            <div class="tabs-glass">
                                <span class="tab active">Description</span>
                                <span class="tab">Material</span>
                                <span class="tab">Reviews</span>
                            </div>
                            
                            <span class="gold-title">Discover the Power of ${p.name}</span>
                            
                            <div class="description-body">
                                ${p.description.replace(/\n/g, '<br>')}
                            </div>

                            <div style="margin-top:20px; font-size: 32px; font-weight:800; color:var(--gold);">${p.price}</div>

                            <a href="https://wa.me/923000000000?text=I want to buy: ${p.name}" class="btn-whatsapp">
                                ðŸ’¬ ORDER ON WHATSAPP
                            </a>
                        </div>
                    </div>`;
            }
        });
    }

    onValue(ref(db, 'products'), (snapshot) => {
        const gallery = document.getElementById('product-gallery');
        gallery.innerHTML = "";
        snapshot.forEach((child) => {
            const p = child.val();
            if (child.key !== productId) {
                gallery.innerHTML += `
                    <a href="product.html?id=${child.key}" class="product-card">
                        <img src="${p.img}">
                        <h3 style="color:#fff; font-size:14px;">${p.name}</h3>
                        <div style="color:var(--gold); font-weight:bold;">${p.price}</div>
                    </a>`;
            }
        });
    });
</script>
</body>
</html>
