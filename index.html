<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haider Mobiles | Premium Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root { 
    --gold: #d4af37; 
    --gold-bright: #ffdf00;
    --bg: #000000; 
    --card-bg: #0a0a0a; 
    --glass: rgba(255, 255, 255, 0.03);
    --border: rgba(212, 175, 55, 0.15); 
}

* { box-sizing: border-box; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

/* --- PREMIUM HEADER --- */
.top-header { 
    position: sticky; top: 0; z-index: 1000; 
    background: rgba(0, 0, 0, 0.8); 
    backdrop-filter: blur(20px); 
    border-bottom: 1px solid var(--border); 
    padding: 15px 5%;
}
.header-main { display: flex; justify-content: space-between; align-items: center; gap: 15px; }
.store-name { 
    font-weight: 800; color: var(--gold); font-size: 1.5rem; 
    letter-spacing: 1px; text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
}

.search-box { 
    background: var(--glass); border: 1px solid #222; color: #fff; 
    padding: 10px 20px; border-radius: 30px; width: 40%; outline: none; 
}
.search-box:focus { border-color: var(--gold); background: rgba(255,255,255,0.08); }

/* --- AUTH BUTTONS --- */
.auth-buttons { display: flex; gap: 12px; }
.btn-auth { 
    padding: 8px 20px; border-radius: 50px; font-size: 12px; 
    font-weight: 600; text-decoration: none; text-transform: uppercase; 
}
.login-btn { color: #fff; border: 1px solid #333; }
.login-btn:hover { border-color: var(--gold); color: var(--gold); }
.reg-btn { background: var(--gold); color: #000; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2); }
.reg-btn:hover { transform: scale(1.05); background: var(--gold-bright); }

/* --- PREMIUM BRAND NAV --- */
.brand-nav { display: flex; gap: 15px; overflow-x: auto; padding: 20px 0 10px; scrollbar-width: none; }
.brand-chip { 
    padding: 8px 25px; background: var(--glass); border: 1px solid #222; 
    border-radius: 50px; font-size: 13px; cursor: pointer; color: #aaa; 
}
.brand-chip:hover, .brand-chip.active { color: #000; background: var(--gold); border-color: var(--gold); }

/* --- SECTIONS --- */
.brand-section { padding: 40px 5%; }
.brand-title { 
    font-size: 28px; font-weight: 800; margin-bottom: 30px; 
    color: #fff; display: flex; align-items: center; gap: 15px;
}
.brand-title::after { content: ''; height: 2px; flex: 1; background: linear-gradient(90deg, var(--gold), transparent); opacity: 0.3; }

/* --- PRODUCT GRID --- */
.product-container { 
    display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; 
}

/* --- PREMIUM CARD --- */
.card { 
    background: var(--card-bg); border-radius: 25px; padding: 20px; 
    border: 1px solid #1a1a1a; text-align: center; position: relative;
}
.card:hover { 
    transform: translateY(-10px); border-color: var(--gold); 
    box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 20px rgba(212, 175, 55, 0.1);
}
.card img { 
    width: 100%; height: 250px; object-fit: contain; 
    background: #fff; border-radius: 20px; padding: 20px; margin-bottom: 20px;
}
.card h3 { font-size: 16px; font-weight: 600; margin: 10px 0; color: #efefef; }
.price { color: var(--gold); font-weight: 800; font-size: 22px; display: block; margin-bottom: 20px; }
.btn-view { 
    display: block; background: #fff; color: #000; text-decoration: none; 
    font-size: 13px; font-weight: 800; padding: 12px; border-radius: 15px; 
}
.card:hover .btn-view { background: var(--gold); }

/* MOBILE RESPONSIVE */
@media (max-width: 768px) {
    .search-box { display: none; }
    .product-container { display: flex; overflow-x: auto; padding-bottom: 20px; scroll-snap-type: x mandatory; }
    .card { min-width: 280px; scroll-snap-align: center; }
}
</style>
</head>
<body>

<div class="top-header">
    <div class="header-main">
        <div class="store-name">HAIDER MOBILES</div>
        <input type="text" id="search" class="search-box" placeholder="Find your next device...">
        <div class="auth-buttons" id="auth-area">
            <a href="login.html" class="btn-auth login-btn">Login</a>
            <a href="register.html" class="btn-auth reg-btn">Join</a>
        </div>
    </div>
    <div class="brand-nav" id="brand-chips"></div>
</div>

<div id="brand-wrapper">
    <div style="text-align:center; padding:100px;">
        <div style="color:var(--gold); font-size:24px; font-weight:800;">HAIDER MOBILES</div>
        <p style="color:#555;">Loading luxury collection...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // 1. Premium Auth Tracking
    onAuthStateChanged(auth, (user) => {
        const authArea = document.getElementById('auth-area');
        if (user) {
            const name = user.displayName ? user.displayName.split(' ')[0] : 'Member';
            authArea.innerHTML = `
                <span style="font-size:12px; color:var(--gold); font-weight:600;">Welcome, ${name}</span>
                <button id="logoutBtn" style="background:none; border:1px solid red; color:red; padding:5px 10px; border-radius:10px; cursor:pointer; font-size:10px;">Logout</button>
            `;
            document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());
        }
    });

    // 2. Optimized Fetch & Premium UI Load
    const wrapper = document.getElementById('brand-wrapper');
    const chipContainer = document.getElementById('brand-chips');

    onValue(ref(db, 'products'), (snapshot) => {
        if (!snapshot.exists()) {
            wrapper.innerHTML = "<p style='text-align:center; padding:100px;'>Collections are being updated. Check back soon!</p>";
            return;
        }

        const data = snapshot.val();
        const allProducts = Object.keys(data).map(key => ({ id: key, ...data[key] }));
        const brands = [...new Set(allProducts.map(p => p.brand))];

        chipContainer.innerHTML = `<div class="brand-chip active" onclick="window.scrollTo({top:0, behavior:'smooth'})">All Devices</div>`;
        wrapper.innerHTML = "";

        brands.forEach(brandName => {
            const brandProducts = allProducts.filter(p => p.brand === brandName);
            
            // Premium Chips
            const chip = document.createElement('div');
            chip.className = 'brand-chip';
            chip.innerText = brandName;
            chip.onclick = () => document.getElementById(`section-${brandName}`).scrollIntoView({behavior: 'smooth', block: 'center'});
            chipContainer.appendChild(chip);

            // Premium Section HTML
            let sectionHTML = `
                <div class="brand-section" id="section-${brandName}">
                    <div class="brand-title">${brandName.toUpperCase()}</div>
                    <div class="product-container">
                        ${brandProducts.map(p => `
                            <div class="card">
                                <img src="${p.img}" loading="lazy">
                                <h3>${p.name}</h3>
                                <span class="price">${p.price}</span>
                                <a href="product.html?id=${p.id}" class="btn-view">DISCOVER MORE</a>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            wrapper.innerHTML += sectionHTML;
        });
    });

    // 3. Smart Search
    document.getElementById('search').oninput = (e) => {
        const term = e.target.value.toLowerCase();
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            const name = card.querySelector('h3').innerText.toLowerCase();
            card.style.display = name.includes(term) ? "block" : "none";
        });
    };
</script>
</body>
</html>
