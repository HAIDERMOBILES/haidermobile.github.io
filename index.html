<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haider Mobiles | Premium Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
:root { 
    --gold: #d4af37; 
    --gold-bright: #ffdf00;
    --bg: #000000; 
    --card-bg: #0a0a0a; 
    --glass: rgba(255, 255, 255, 0.03);
    --border: rgba(212, 175, 55, 0.15); 
    --apple-blue: #0066cc;
}

* { box-sizing: border-box; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

body { 
    margin: 0; 
    background: var(--bg); 
    color: #fff; 
    font-family: 'Poppins', sans-serif; 
    overflow-x: hidden; 
    padding-top: 70px;
    transition: background 1.2s ease; 
}

/* --- NAVBAR --- */
.top-header { 
    position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; 
    background: rgba(0, 0, 0, 0.85); 
    backdrop-filter: blur(20px); 
    border-bottom: 1px solid var(--border); 
    padding: 10px 5%;
}
.header-main { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
.store-name { font-weight: 800; color: var(--gold); font-size: 1.4rem; text-decoration: none; letter-spacing: 1px; }

.search-container { position: relative; width: 35%; }
.search-box { 
    width: 100%; background: var(--glass); border: 1px solid #222; color: #fff; 
    padding: 8px 15px 8px 35px; border-radius: 20px; outline: none; font-size: 13px;
}
.search-container i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #666; font-size: 12px; }

/* --- TOOLS --- */
.nav-tools { display: flex; align-items: center; gap: 20px; }
.nav-icons { display: flex; gap: 18px; font-size: 18px; align-items: center; }
.nav-icons i { cursor: pointer; color: #f5f5f7; }
.nav-icons i:hover { color: var(--gold); }

.cart-icon-wrapper { position: relative; cursor: pointer; }
.badge { 
    position: absolute; top: -8px; right: -8px; background: var(--apple-blue); 
    color: white; font-size: 10px; font-weight: bold; padding: 2px 6px; 
    border-radius: 50%; display: none; 
}

/* --- MOBILE NAVIGATION (Hidden on Web) --- */
.mobile-nav {
    position: fixed; bottom: 0; left: 0; width: 100%;
    background: rgba(10, 10, 10, 0.98);
    backdrop-filter: blur(15px);
    display: none; 
    justify-content: space-around;
    padding: 12px 0;
    border-top: 1px solid var(--border);
    z-index: 2000;
}
.nav-item { text-decoration: none; color: #888; text-align: center; font-size: 10px; flex: 1; position: relative; }
.nav-item i { display: block; font-size: 22px; margin-bottom: 4px; }
.nav-item.active { color: var(--gold); }

/* --- BRAND CHIPS --- */
.brand-nav { display: flex; gap: 12px; overflow-x: auto; padding: 15px 5%; scrollbar-width: none; background: transparent; }
.brand-chip { padding: 6px 20px; background: var(--glass); border: 1px solid #222; border-radius: 50px; font-size: 12px; cursor: pointer; color: #aaa; white-space: nowrap; }
.brand-chip.active { color: #000; background: var(--gold); border-color: var(--gold); font-weight: 600; }

/* --- PRODUCT GRID & LIGHTING --- */
.brand-section { padding: 30px 5%; }
.brand-title { font-size: 22px; font-weight: 800; margin-bottom: 25px; display: flex; align-items: center; gap: 15px; }
.brand-title::after { content: ''; height: 1px; flex: 1; background: var(--border); }
.product-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }

.card { 
    background: var(--card-bg); 
    border-radius: 20px; 
    padding: 15px; 
    border: 1px solid #1a1a1a; 
    text-align: center;
    position: relative; 
    overflow: visible;
}
.card::before {
    content: "";
    position: absolute;
    top: -2px; left: -2px; right: -2px; bottom: -2px;
    background: linear-gradient(45deg, transparent, var(--gold), transparent, var(--gold));
    background-size: 400%;
    z-index: -1;
    border-radius: 22px;
    opacity: 0;
    transition: 0.5s;
    filter: blur(8px);
}
.card:hover { transform: translateY(-8px); }
.card:hover::before { opacity: 1; animation: rotate-lighting 3s linear infinite; }

@keyframes rotate-lighting {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card img { width: 100%; height: 200px; object-fit: contain; background: #fff; border-radius: 15px; margin-bottom: 15px; padding: 10px; }
.price { color: var(--gold); font-weight: 800; font-size: 20px; display: block; margin-bottom: 15px; }
.btn-view { display: block; background: #fff; color: #000; text-decoration: none; font-size: 12px; font-weight: 800; padding: 10px; border-radius: 12px; }
.btn-view:hover { background: var(--gold); }

/* --- RESPONSIVE SETTINGS --- */
@media (max-width: 768px) { 
    .search-container { display: none; } 
    .mobile-nav { display: flex; }
    body { padding-bottom: 80px; }
}
</style>
</head>
<body id="dynamicBody">

<div class="top-header">
    <div class="header-main">
        <a href="index.html" class="store-name">HAIDER</a>
        <div class="search-container">
            <i class="fa fa-search"></i>
            <input type="text" id="search" class="search-box" placeholder="Search devices...">
        </div>
        <div class="nav-tools">
            <div class="nav-icons" id="auth-area">
                <i class="fa fa-user-plus" title="Register" onclick="location.href='login.html?action=signup'"></i>
                <i class="fa fa-user" title="Login" onclick="location.href='login.html'"></i>
            </div>
            <div class="cart-icon-wrapper" onclick="location.href='cart.html'">
                <i class="fa fa-shopping-bag" style="font-size: 20px;"></i>
                <span class="badge" id="cart-count">0</span>
            </div>
        </div>
    </div>
</div>

<div class="mobile-nav">
    <a href="index.html" class="nav-item active"><i class="fa fa-home"></i><span>Home</span></a>
    <a href="#" class="nav-item" onclick="document.getElementById('search').focus(); return false;"><i class="fa fa-search"></i><span>Search</span></a>
    <a href="cart.html" class="nav-item">
        <i class="fa fa-shopping-bag"></i>
        <span class="badge" id="mobile-cart-badge" style="top: -5px; right: 20%; display:none;">0</span>
        <span>Cart</span>
    </a>
    <a href="dashboard.html" class="nav-item"><i class="fa fa-user"></i><span>Profile</span></a>
</div>
