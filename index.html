<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haider Mobiles | Premium Store</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
:root { 
    --gold: #d4af37; 
    --gold-bright: #ffdf00;
    --bg: #000000; 
    --card-bg: rgba(20, 20, 20, 0.6); 
    --glass: rgba(255, 255, 255, 0.05);
    --border: rgba(212, 175, 55, 0.2); 
    --apple-blue: #0066cc;
}

* { box-sizing: border-box; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

body { 
    margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; 
    overflow-x: hidden; padding-top: 70px;
}

/* --- NAVBAR --- */
.top-header { 
    position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; 
    background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); 
    border-bottom: 1px solid var(--border); padding: 10px 5%;
}
.header-main { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
.store-name { font-weight: 800; color: var(--gold); font-size: 1.6rem; text-decoration: none; letter-spacing: 2px; }

/* --- SEARCH --- */
.search-container { position: relative; width: 35%; }
.search-box { 
    width: 100%; background: var(--glass); border: 1px solid #333; color: #fff; 
    padding: 10px 15px 10px 40px; border-radius: 30px; outline: none; font-size: 13px;
}
.search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gold); font-size: 14px; }

/* --- DUAL CHIP BARS --- */
.section-label { padding: 15px 5% 0; font-size: 12px; color: var(--gold); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
.brand-nav { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5%; scrollbar-width: none; }
.brand-nav::-webkit-scrollbar { display: none; }
.brand-chip { padding: 8px 22px; background: var(--glass); border: 1px solid #222; border-radius: 50px; font-size: 12px; cursor: pointer; color: #aaa; white-space: nowrap; }
.brand-chip.active { color: #000; background: var(--gold); border-color: var(--gold); font-weight: 600; }

/* --- PRODUCT CARDS --- */
.brand-section { padding: 20px 5%; }
.main-title { font-size: 26px; font-weight: 800; margin-bottom: 20px; color: #fff; display: flex; align-items: center; gap: 10px; }
.main-title span { color: var(--gold); }

.product-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }

.card { 
    background: var(--card-bg); border-radius: 25px; padding: 15px; backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.05); text-align: center; position: relative; overflow: hidden;
}
.card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 15px 30px rgba(212, 175, 55, 0.1); }

.card img { width: 100%; height: 180px; object-fit: contain; background: #fff; border-radius: 20px; padding: 10px; margin-bottom: 12px; }
.card h3 { font-size: 16px; margin: 10px 0; font-weight: 600; }
.price { color: var(--gold); font-weight: 800; font-size: 18px; margin-bottom: 15px; display: block; }

.btn-group { display: flex; gap: 8px; }
.btn-view { flex: 4; background: #fff; color: #000; text-decoration: none; font-size: 11px; font-weight: 800; padding: 12px; border-radius: 12px; }
.btn-wa { flex: 1; background: #25D366; color: #fff; text-decoration: none; padding: 10px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 18px; }

/* --- MOBILE NAV --- */
.mobile-nav {
    position: fixed; bottom: 0; left: 0; width: 100%;
    background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px);
    display: none; justify-content: space-around; padding: 12px 0;
    border-top: 1px solid var(--border); z-index: 2000;
}
.mobile-nav .nav-item { text-decoration: none; color: #666; text-align: center; font-size: 10px; flex: 1; }
.mobile-nav .nav-item i { display: block; font-size: 20px; margin-bottom: 4px; }
.mobile-nav .nav-item.active { color: var(--gold); }

@media (max-width: 768px) { 
    .search-container { display: none; } 
    .mobile-nav { display: flex; }
    body { padding-bottom: 80px; }
}
</style>
</head>
<body id="dynamicBody">

<div class="top-header">
    <div class="header-main">
        <a href="index.html" class="store-name">HAIDER</a>
        <div class="search-container">
            <i class="fa fa-search"></i>
            <input type="text" id="search" class="search-box" placeholder="Search premium devices...">
        </div>
        <div class="nav-tools">
            <div class="cart-icon-wrapper" onclick="location.href='cart.html'">
                <i class="fa fa-shopping-bag" style="font-size: 22px; color: var(--gold);"></i>
                <span class="badge" id="cart-count">0</span>
            </div>
        </div>
    </div>
</div>

<div class="section-label">Mobiles & Tablets</div>
<div class="brand-nav" id="mobile-chips"></div>

<div class="section-label">Premium Accessories</div>
<div class="brand-nav" id="accessory-chips"></div>

<div id="mobile-wrapper"></div>
<div id="accessory-wrapper"></div>

<div class="mobile-nav">
    <a href="index.html" class="nav-item active"><i class="fa fa-home"></i><span>Home</span></a>
    <a href="cart.html" class="nav-item"><i class="fa fa-shopping-bag"></i><span>Cart</span></a>
    <a href="dashboard.html" class="nav-item"><i class="fa fa-user-gear"></i><span>Admin</span></a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const mobileWrapper = document.getElementById('mobile-wrapper');
    const accessoryWrapper = document.getElementById('accessory-wrapper');
    const mobileChips = document.getElementById('mobile-chips');
    const accessoryChips = document.getElementById('accessory-chips');

    onValue(ref(db, 'products'), (snapshot) => {
        if (!snapshot.exists()) return;
        const data = snapshot.val();
        const allProducts = Object.keys(data).map(key => ({ id: key, ...data[key] }));

        // Separate Categories
        const mobiles = allProducts.filter(p => p.category === 'Mobile' || !p.category);
        const accessories = allProducts.filter(p => p.category === 'Accessory');

        renderSection(mobiles, mobileChips, mobileWrapper, "Smart<span>phones</span>");
        renderSection(accessories, accessoryChips, accessoryWrapper, "Premium<span>Accessories</span>");
    });

    function renderSection(products, chipContainer, wrapper, title) {
        if (products.length === 0) return;
        
        const brands = [...new Set(products.map(p => p.brand))];
        chipContainer.innerHTML = `<div class="brand-chip active">All</div>`;
        wrapper.innerHTML = `<div class="brand-section"><div class="main-title">${title}</div><div class="product-container" id="container-${title.replace(/\s/g, '')}"></div></div>`;
        
        const container = document.getElementById(`container-${title.replace(/\s/g, '')}`);

        brands.forEach(brand => {
            const chip = document.createElement('div');
            chip.className = 'brand-chip';
            chip.innerText = brand;
            chipContainer.appendChild(chip);
        });

        products.forEach(p => {
            container.innerHTML += `
                <div class="card" data-brand="${p.brand}">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200?text=Haider+Mobiles'">
                    <h3>${p.name}</h3>
                    <span class="price">${p.price}</span>
                    <div class="btn-group">
                        <a href="product.html?id=${p.id}" class="btn-view">VIEW DETAILS</a>
                        <a href="https://wa.me/923XXXXXXXXX?text=I am interested in ${p.name}" class="btn-wa">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            `;
        });
    }

    // Search & Filter Logic
    document.getElementById('search').oninput = (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.card').forEach(card => {
            const name = card.querySelector('h3').innerText.toLowerCase();
            card.style.display = name.includes(term) ? "block" : "none";
        });
    };
</script>
</body>
</html>
