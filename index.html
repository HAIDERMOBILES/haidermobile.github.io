<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haider Mobiles | Official Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root { --gold: #d4af37; --bg: #050505; --card-bg: #111; --border: rgba(212, 175, 55, 0.2); }
* { box-sizing: border-box; transition: 0.3s; }
body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

/* --- HEADER --- */
.top-header { position: sticky; top: 0; z-index: 1000; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); padding: 12px 15px; }
.header-main { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 12px; }
.store-name { font-weight: 800; color: var(--gold); font-size: 1.2rem; }
.search-box { background: rgba(255,255,255,0.08); border: 1px solid #333; color: #fff; padding: 7px 15px; border-radius: 20px; width: 30%; outline: none; font-size: 13px; }

/* Auth Buttons */
.auth-buttons { display: flex; gap: 8px; }
.btn-auth { padding: 7px 14px; border-radius: 10px; font-size: 11px; font-weight: 800; text-decoration: none; text-transform: uppercase; }
.login-btn { border: 1px solid var(--gold); color: var(--gold); }
.reg-btn { background: var(--gold); color: #000; }

/* --- BRAND CHIPS --- */
.brand-nav { display: flex; gap: 10px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; }
.brand-nav::-webkit-scrollbar { display: none; }
.brand-chip { padding: 6px 18px; background: rgba(212, 175, 55, 0.05); border: 1px solid var(--border); border-radius: 20px; font-size: 12px; white-space: nowrap; cursor: pointer; color: #888; }
.brand-chip:hover { color: var(--gold); border-color: var(--gold); }

/* --- RESPONSIVE LAYOUT --- */
.brand-section { padding: 30px 6%; }
.brand-title { font-size: 22px; font-weight: 800; margin-bottom: 20px; border-left: 5px solid var(--gold); padding-left: 15px; }

/* Desktop: Grid View */
.product-container { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
    gap: 25px; 
}

/* --- CARD STYLE WITH ANIMATIONS --- */
.card { 
    background: var(--card-bg); 
    border-radius: 20px; 
    padding: 18px; 
    border: 1px solid #222; 
    text-align: center;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.card:hover {
    transform: translateY(-10px);
    border-color: var(--gold);
    box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
    background: rgba(255, 255, 255, 0.05);
}

.card img { 
    width: 100%; height: 200px; object-fit: contain; 
    background: #fff; border-radius: 15px; padding: 10px; 
    margin-bottom: 15px; transition: transform 0.5s ease;
}

.card:hover img { transform: scale(1.08); }

.card h3 { font-size: 14px; height: 40px; overflow: hidden; margin: 10px 0; color: #ddd; }
.price { color: #fff; font-weight: 800; font-size: 18px; display: block; margin-bottom: 15px; }
.btn-view { display: block; background: var(--gold); color: #000; text-decoration: none; font-size: 12px; font-weight: 800; padding: 10px; border-radius: 10px; }
.btn-view:hover { background: #fff; box-shadow: 0 0 15px var(--gold); }

/* --- MOBILE OPTIMIZATION --- */
@media (max-width: 768px) {
    .header-main { gap: 5px; }
    .store-name { font-size: 0.9rem; }
    .search-box { width: 35%; padding: 7px 10px; }
    .btn-auth { padding: 6px 8px; font-size: 9px; }
    
    .brand-section { padding: 20px 0 10px 15px; }
    .product-container { 
        display: flex; 
        overflow-x: auto; 
        gap: 15px; 
        padding-bottom: 15px; 
        scroll-behavior: smooth;
    }
    .product-container::-webkit-scrollbar { display: none; }
    .card { min-width: 200px; }
    .card:hover { transform: translateY(-5px); }
}
</style>
</head>
<body>

<div class="top-header">
    <div class="header-main">
        <div class="store-name">HAIDER MOBILES</div>
        <input type="text" id="search" onkeyup="searchGlobal()" class="search-box" placeholder="Search...">
        <div class="auth-buttons">
            <a href="login.html" class="btn-auth login-btn">Login</a>
            <a href="register.html" class="btn-auth reg-btn">Register</a>
        </div>
    </div>
    <div class="brand-nav" id="brand-chips"></div>
</div>

<div id="brand-wrapper">
    <p style="text-align:center; padding:50px;">Loading Store...</p>
</div>

<script>
let allProducts = [];

async function loadData() {
    try {
        const res = await fetch('data.json');
        allProducts = await res.json();
        const brands = [...new Set(allProducts.map(p => p.brand))];
        
        const wrapper = document.getElementById('brand-wrapper');
        const chipContainer = document.getElementById('brand-chips');
        
        wrapper.innerHTML = ""; 
        chipContainer.innerHTML = `<div class="brand-chip" onclick="window.scrollTo(0,0)">All Collections</div>`;

        brands.forEach(brandName => {
            const brandProducts = allProducts.filter(p => p.brand === brandName);
            if(brandProducts.length > 0) {
                chipContainer.innerHTML += `<div class="brand-chip" onclick="document.getElementById('section-${brandName}').scrollIntoView({behavior: 'smooth', block: 'center'})">${brandName}</div>`;

                let sectionHTML = `
                    <div class="brand-section" id="section-${brandName}">
                        <div class="brand-title">${brandName} <span>Collection</span></div>
                        <div class="product-container">
                            ${brandProducts.map(p => `
                                <div class="card">
                                    <img src="${p.img}">
                                    <h3>${p.name}</h3>
                                    <span class="price">${p.price}</span>
                                    <a href="product.html?id=${p.id}" class="btn-view">VIEW DETAILS</a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                wrapper.innerHTML += sectionHTML;
            }
        });
    } catch (e) { console.error(e); }
}

function searchGlobal() {
    let q = document.getElementById('search').value.toLowerCase();
    const wrapper = document.getElementById('brand-wrapper');
    if(q === "") { loadData(); return; }
    
    const filtered = allProducts.filter(p => p.name.toLowerCase().includes(q));
    wrapper.innerHTML = `
        <div class="brand-section">
            <div class="brand-title">Search Results: <span>${q}</span></div>
            <div class="product-container" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));">
                ${filtered.map(p => `
                    <div class="card">
                        <img src="${p.img}">
                        <h3>${p.name}</h3>
                        <span class="price">${p.price}</span>
                        <a href="product.html?id=${p.id}" class="btn-view">VIEW</a>
                    </div>
                `).join('')}
            </div>
        </div>
    `;
}

window.onload = loadData;
</script>
</body>
</html>
