<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000000; --card-bg: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; padding-top: 80px; }
        .top-header { position: fixed; top: 0; width: 100%; background: #000; padding: 15px 5%; border-bottom: 1px solid #333; z-index: 100; }
        .brand-nav { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5%; }
        .brand-chip { padding: 8px 20px; background: #222; border-radius: 50px; font-size: 12px; cursor: pointer; white-space: nowrap; border: 1px solid #333; }
        .brand-chip.active { background: var(--gold); color: #000; font-weight: bold; }
        .product-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px 5%; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 15px; text-align: center; border: 1px solid #222; }
        .card img { width: 100%; height: 150px; object-fit: contain; background: #fff; border-radius: 15px; }
        .price { color: var(--gold); font-weight: 800; display: block; margin: 10px 0; }
        .btn-view { display: block; background: #fff; color: #000; text-decoration: none; padding: 10px; border-radius: 10px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="top-header">
    <a href="#" style="color:var(--gold); font-weight:800; text-decoration:none; font-size:1.5rem;">HAIDER</a>
</div>

<div id="chip-container" class="brand-nav"></div>
<div id="main-grid" class="product-container">
    <p style="text-align:center; width:100%;">Loading products...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com", 
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const grid = document.getElementById('main-grid');
    const chipContainer = document.getElementById('chip-container');

    onValue(ref(db, 'products'), (snapshot) => {
        try {
            if (!snapshot.exists()) {
                grid.innerHTML = "<p>No products found in Database.</p>";
                return;
            }

            const data = snapshot.val();
            const products = Object.keys(data).map(key => ({ id: key, ...data[key] }));

            // 1. Render Chips (Handle undefined brand)
            const brands = ["All", ...new Set(products.map(p => p.brand).filter(b => b && b !== 'undefined'))];
            chipContainer.innerHTML = "";
            brands.forEach(brand => {
                const chip = document.createElement('div');
                chip.className = "brand-chip";
                chip.innerText = brand;
                chip.onclick = () => {
                    document.querySelectorAll('.brand-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    renderCards(products, brand);
                };
                chipContainer.appendChild(chip);
            });
            chipContainer.firstChild?.classList.add('active');

            // 2. Initial Render
            renderCards(products, "All");

        } catch (err) {
            console.error("Critical Error:", err);
            grid.innerHTML = "<p style='color:red;'>Error loading data. Check Console.</p>";
        }
    });

    function renderCards(products, filterBrand) {
        grid.innerHTML = "";
        products.forEach(p => {
            if (filterBrand !== "All" && p.brand !== filterBrand) return;

            // Safe values to prevent .toUpperCase() errors
            const name = p.name || "Unnamed Item";
            const price = p.price || "Contact for Price";
            const img = p.img || "https://via.placeholder.com/200";

            grid.innerHTML += `
                <div class="card">
                    <img src="${img}" onerror="this.src='https://via.placeholder.com/200'">
                    <h3>${name}</h3>
                    <span class="price">Rs. ${price}</span>
                    <a href="product.html?id=${p.id}" class="btn-view">DETAILS</a>
                </div>
            `;
        });
    }
</script>
</body>
</html>
