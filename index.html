<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Luxury Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; 
            --bg-color: #050505;
        }

        body { 
            background-color: var(--bg-color); 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0;
            transition: background 0.8s ease; /* Scroll color change transition */
            overflow-x: hidden;
        }

        /* Modern Nav */
        nav { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 1000;
        }

        /* Lighting Card Design */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px; }

        .product-card { 
            background: #111; 
            border-radius: 24px; padding: 25px;
            position: relative; 
            overflow: visible; /* Lighting ke liye zaroori hai */
            transition: transform 0.4s ease;
        }

        /* Side Lighting Effect */
        .product-card::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, transparent, var(--gold), transparent, var(--gold));
            background-size: 400%;
            z-index: -1;
            border-radius: 26px;
            opacity: 0;
            transition: 0.5s;
            filter: blur(10px);
        }

        .product-card:hover::before {
            opacity: 1;
            animation: move-light 3s linear infinite;
        }

        @keyframes move-light {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .product-card:hover { transform: scale(1.03); }

        .product-card img { width: 100%; height: 250px; object-fit: contain; margin-bottom: 20px; }
        .price { font-size: 24px; font-weight: 800; color: var(--gold); }

        .buy-btn {
            background: var(--gold); color: #000; border: none;
            padding: 12px 20px; border-radius: 12px; font-weight: bold;
            cursor: pointer; width: 100%; margin-top: 15px;
        }

    </style>
</head>
<body id="mainBody">

<nav>
    <a href="#" style="color:var(--gold); font-weight:800; text-decoration:none; fontSize:24px;">HAIDER MOBILES</a>
</nav>

<div class="container">
    <div class="product-grid" id="productDisplay">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { /* Aapki Config */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Background Scroll Change Logic
    window.onscroll = () => {
        const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        const body = document.getElementById('mainBody');
        
        if (scrollPercent < 25) body.style.backgroundColor = "#050505"; // Black
        else if (scrollPercent < 50) body.style.backgroundColor = "#0a0d14"; // Dark Blue
        else if (scrollPercent < 75) body.style.backgroundColor = "#120a0a"; // Dark Maroon
        else body.style.backgroundColor = "#0d120a"; // Dark Forest Green
    };

    onValue(ref(db, 'products'), (snapshot) => {
        const display = document.getElementById('productDisplay');
        display.innerHTML = "";
        snapshot.forEach(child => {
            const p = child.val();
            display.innerHTML += `
                <div class="product-card">
                    <img src="${p.img}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <div class="price">${p.price}</div>
                    <button class="buy-btn" onclick="addToCart('${p.name}')">ADD TO CART</button>
                </div>`;
        });
    });
</script>
</body>
</html>
