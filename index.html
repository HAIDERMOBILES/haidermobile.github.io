<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000000; --card-bg: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; padding-top: 80px; }
        .top-header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 15px 5%; border-bottom: 1px solid #333; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .store-name { color: var(--gold); font-weight: 800; text-decoration: none; font-size: 1.5rem; letter-spacing: 2px; }
        
        .brand-nav { display: flex; gap: 10px; overflow-x: auto; padding: 15px 5%; scrollbar-width: none; }
        .brand-chip { padding: 8px 25px; background: #111; border: 1px solid #333; border-radius: 50px; font-size: 12px; cursor: pointer; white-space: nowrap; color: #aaa; }
        .brand-chip.active { background: var(--gold); color: #000; font-weight: 600; border-color: var(--gold); }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 10px 5%; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 12px; border: 1px solid #222; text-align: center; }
        .card img { width: 100%; height: 140px; object-fit: contain; background: #fff; border-radius: 15px; margin-bottom: 10px; }
        .card h3 { font-size: 14px; margin: 5px 0; font-weight: 600; color: #fff; }
        .price { color: var(--gold); font-weight: 800; font-size: 16px; display: block; margin-bottom: 10px; }
        .btn-view { display: block; background: #fff; color: #000; text-decoration: none; padding: 8px; border-radius: 10px; font-size: 11px; font-weight: 800; }
        
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); } }
    </style>
</head>
<body>

<div class="top-header">
    <a href="index.html" class="store-name">HAIDER</a>
    <i class="fa fa-search" style="color:var(--gold)"></i>
</div>

<div id="chip-container" class="brand-nav"></div>
<div id="product-grid" class="product-grid">
    <p style="text-align:center; width:100%; grid-column: 1/-1;">Connecting to Database...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com", 
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const grid = document.getElementById('product-grid');
    const chipBox = document.getElementById('chip-container');

    onValue(ref(db, 'products'), (snapshot) => {
        if (!snapshot.exists()) {
            grid.innerHTML = "<p>No Products Found.</p>";
            return;
        }

        const data = snapshot.val();
        const products = Object.keys(data).map(key => ({ id: key, ...data[key] }));

        // Safe Brand Extraction (Filter out undefined)
        const brands = ["All", ...new Set(products.map(p => p.brand).filter(b => b && b !== 'undefined'))];
        
        // Render Chips
        chipBox.innerHTML = "";
        brands.forEach(brand => {
            const chip = document.createElement('div');
            chip.className = "brand-chip";
            chip.innerText = brand;
            chip.onclick = () => {
                document.querySelectorAll('.brand-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                displayProducts(products, brand);
            };
            chipBox.appendChild(chip);
        });
        chipBox.firstChild.classList.add('active');

        displayProducts(products, "All");
    });

    function displayProducts(products, filter) {
        grid.innerHTML = "";
        products.forEach(p => {
            if (filter !== "All" && p.brand !== filter) return;

            // SAFETY: Use ImgBB link if exists, otherwise placeholder
            const name = p.name || "Premium Device";
            const price = p.price || "Check Price";
            const img = p.img || "https://via.placeholder.com/200";

            grid.innerHTML += `
                <div class="card">
                    <img src="${img}" onerror="this.src='https://via.placeholder.com/200'">
                    <h3>${name}</h3>
                    <span class="price">Rs. ${price}</span>
                    <a href="product.html?id=${p.id}" class="btn-view">VIEW DETAILS</a>
                </div>
            `;
        });
    }
</script>
</body>
</html>
