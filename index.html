<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Premium Store</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root { 
            --gold: #d4af37; 
            --gold-bright: #ffdf00;
            --bg: #000000; 
            --card-bg: rgba(20, 20, 20, 0.6); 
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(212, 175, 55, 0.2); 
        }

        * { box-sizing: border-box; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        body { 
            margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; 
            overflow-x: hidden; padding-top: 70px;
        }

        /* NAVBAR */
        .top-header { 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; 
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border); padding: 10px 5%;
        }
        .header-main { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
        .store-name { font-weight: 800; color: var(--gold); font-size: 1.6rem; text-decoration: none; letter-spacing: 2px; }

        /* SEARCH */
        .search-container { position: relative; width: 35%; }
        .search-box { 
            width: 100%; background: var(--glass); border: 1px solid #333; color: #fff; 
            padding: 10px 15px 10px 40px; border-radius: 30px; outline: none; font-size: 13px;
        }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gold); }

        /* CHIPS */
        .section-label { padding: 15px 5% 0; font-size: 12px; color: var(--gold); font-weight: 600; text-transform: uppercase; }
        .brand-nav { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5%; scrollbar-width: none; }
        .brand-nav::-webkit-scrollbar { display: none; }
        .brand-chip { padding: 8px 22px; background: var(--glass); border: 1px solid #222; border-radius: 50px; font-size: 12px; cursor: pointer; color: #aaa; white-space: nowrap; }
        .brand-chip.active { color: #000; background: var(--gold); font-weight: 600; }

        /* PRODUCT CARDS */
        .brand-section { padding: 20px 5%; }
        .main-title { font-size: 26px; font-weight: 800; margin-bottom: 20px; color: #fff; }
        .main-title span { color: var(--gold); }

        .product-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }

        .card { 
            background: var(--card-bg); border-radius: 25px; padding: 15px; backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05); text-align: center;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--gold); }

        .card img { width: 100%; height: 180px; object-fit: contain; background: #fff; border-radius: 20px; padding: 10px; margin-bottom: 12px; }
        .card h3 { font-size: 16px; margin: 10px 0; }
        .price { color: var(--gold); font-weight: 800; font-size: 18px; display: block; margin-bottom: 15px; }

        .btn-group { display: flex; gap: 8px; }
        .btn-view { flex: 4; background: #fff; color: #000; text-decoration: none; font-size: 11px; font-weight: 800; padding: 12px; border-radius: 12px; }
        .btn-wa { flex: 1; background: #25D366; color: #fff; text-decoration: none; border-radius: 12px; display: flex; align-items: center; justify-content: center; }

        /* MOBILE NAV */
        .mobile-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(10, 10, 10, 0.95); display: none; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid var(--border); z-index: 2000;
        }
        .mobile-nav .nav-item { text-decoration: none; color: #666; font-size: 10px; text-align: center; }
        .mobile-nav .nav-item.active { color: var(--gold); }

        @media (max-width: 768px) { 
            .search-container { display: none; } 
            .mobile-nav { display: flex; }
            body { padding-bottom: 80px; }
        }
    </style>
</head>
<body>

<div class="top-header">
    <div class="header-main">
        <a href="index.html" class="store-name">HAIDER</a>
        <div class="search-container">
            <i class="fa fa-search"></i>
            <input type="text" id="search" class="search-box" placeholder="Search premium devices...">
        </div>
        <div class="nav-tools">
            <i class="fa fa-shopping-bag" style="font-size: 22px; color: var(--gold);"></i>
        </div>
    </div>
</div>

<div class="section-label">Mobiles & Tablets</div>
<div class="brand-nav" id="mobile-chips"></div>

<div class="section-label">Premium Accessories</div>
<div class="brand-nav" id="accessory-chips"></div>

<div id="mobile-wrapper"></div>
<div id="accessory-wrapper"></div>

<div class="mobile-nav">
    <a href="index.html" class="nav-item active"><i class="fa fa-home"></i><br>Home</a>
    <a href="admin.html" class="nav-item"><i class="fa fa-user-gear"></i><br>Admin</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com", 
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const mobileWrapper = document.getElementById('mobile-wrapper');
    const accessoryWrapper = document.getElementById('accessory-wrapper');
    const mobileChips = document.getElementById('mobile-chips');
    const accessoryChips = document.getElementById('accessory-chips');

    // Real-time listener
    onValue(ref(db, 'products'), (snapshot) => {
        if (!snapshot.exists()) {
            mobileWrapper.innerHTML = "<p style='text-align:center; padding:50px;'>No products found in database.</p>";
            return;
        }

        const data = snapshot.val();
        const allProducts = Object.keys(data).map(key => ({ id: key, ...data[key] }));

        // Categories filter
        const mobiles = allProducts.filter(p => p.category === 'Mobile' || !p.category);
        const accessories = allProducts.filter(p => p.category === 'Accessory');

        renderSection(mobiles, mobileChips, mobileWrapper, "Smart<span>phones</span>", "mob-grid");
        renderSection(accessories, accessoryChips, accessoryWrapper, "Premium<span>Accessories</span>", "acc-grid");
    });

    function renderSection(products, chipContainer, wrapper, title, gridId) {
        if (products.length === 0) {
            wrapper.innerHTML = "";
            return;
        }

        wrapper.innerHTML = `
            <div class="brand-section">
                <div class="main-title">${title}</div>
                <div class="product-container" id="${gridId}"></div>
            </div>
        `;

        const grid = document.getElementById(gridId);

        // Brands Chips
        const brands = ["All", ...new Set(products.map(p => p.brand))];
        chipContainer.innerHTML = "";
        brands.forEach(brand => {
            const chip = document.createElement('div');
            chip.className = `brand-chip ${brand === 'All' ? 'active' : ''}`;
            chip.innerText = brand;
            chipContainer.appendChild(chip);
        });

        // Cards
        products.forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200'">
                    <h3>${p.name}</h3>
                    <span class="price">Rs. ${p.price}</span>
                    <div class="btn-group">
                        <a href="#" class="btn-view">VIEW DETAILS</a>
                        <a href="https://wa.me/923XXXXXXXXX?text=Price for ${p.name}?" class="btn-wa"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
            `;
        });
    }

    // Search function
    document.getElementById('search').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.card').forEach(card => {
            const title = card.querySelector('h3').innerText.toLowerCase();
            card.style.display = title.includes(val) ? "block" : "none";
        });
    });
</script>

</body>
</html>
