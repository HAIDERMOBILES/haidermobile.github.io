<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .reg-box { background: #111; padding: 35px; border-radius: 30px; border: 1px solid rgba(212, 175, 55, 0.2); text-align: center; width: 100%; max-width: 400px; box-shadow: 0 25px 50px rgba(0,0,0,0.9); }
        h2 { font-weight: 800; color: var(--gold); font-size: 1.8rem; margin-bottom: 25px; }
        .s-btn { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 14px; border-radius: 12px; cursor: pointer; font-size: 14px; font-weight: 600; margin-bottom: 10px; border: none; width: 100%; transition: 0.3s; }
        .g-btn { background: #fff; color: #000; }
        .divider { margin: 20px 0; display: flex; align-items: center; color: #333; font-size: 11px; font-weight: bold; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #222; margin: 0 10px; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #222; color: #fff; border-radius: 12px; outline: none; text-align: center; }
        .btn-reg { background: var(--gold); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; font-size: 15px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="reg-box">
        <h2>Join Haider Mobiles</h2>
        <button class="s-btn g-btn" id="googleBtn"><i class="fab fa-google"></i> Continue with Google</button>
        <div class="divider">OR USE EMAIL</div>
        <input type="email" id="regEmail" placeholder="Email Address">
        <input type="password" id="regPass" placeholder="Create Password">
        <button class="btn-reg" id="regBtn">Create Account</button>
        <p style="margin-top:20px; font-size:13px; color:#666;">Already a member? <a href="login.html" style="color:var(--gold); text-decoration:none;">Login here</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
            authDomain: "web-app-4f3a1.firebaseapp.com",
            projectId: "web-app-4f3a1",
            storageBucket: "web-app-4f3a1.firebasestorage.app",
            messagingSenderId: "222099203820",
            appId: "1:222099203820:web:778e204d2960181dfba7c9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('regBtn').onclick = async () => {
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                alert("Account Created!"); window.location.href="index.html";
            } catch (e) { alert("Error: " + e.message); }
        };

        document.getElementById('googleBtn').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href="index.html";
            } catch (e) { alert("Google Error: " + e.message); }
        };
    </script>
</body>
</html>
