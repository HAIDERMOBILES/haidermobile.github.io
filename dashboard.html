<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #0a0a0a; --glass: rgba(255,255,255,0.05); }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 50px; }
        
        .header { text-align: center; padding: 40px 20px; background: linear-gradient(to bottom, #111, #000); border-bottom: 1px solid var(--glass); }
        
        /* Profile Pic Section */
        .profile-pic-container { position: relative; width: 120px; height: 120px; margin: 0 auto 15px; }
        #userAvatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--gold); box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
        .upload-badge { position: absolute; bottom: 5px; right: 5px; background: var(--gold); color: #000; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 3px solid #000; }

        .container { max-width: 800px; margin: -30px auto 0; padding: 0 20px; }
        .info-card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid var(--glass); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        h3 { color: var(--gold); border-bottom: 1px solid var(--glass); padding-bottom: 10px; margin-bottom: 20px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        
        /* Form Styling */
        .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; margin-left: 5px; }
        input { width: 100%; background: #151515; border: 1px solid #222; padding: 12px; border-radius: 10px; color: #fff; font-size: 14px; outline: none; }
        input:focus { border-color: var(--gold); }
        
        .full-width { grid-column: span 2; }
        
        .save-btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 20px; font-size: 16px; letter-spacing: 1px; }
        .logout-link { display: block; text-align: center; color: #ff4444; margin-top: 25px; text-decoration: none; font-weight: 600; font-size: 14px; }

        @media (max-width: 600px) { .detail-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
<body>

<div class="header">
    <div class="profile-pic-container">
        <img id="userAvatar" src="https://via.placeholder.com/150?text=User" alt="Profile">
        <label for="picUpload" class="upload-badge"><i class="fa fa-camera"></i></label>
        <input type="file" id="picUpload" hidden accept="image/*" onchange="window.uploadPic(event)">
    </div>
    <h2 id="welcomeName" style="margin:0; font-weight: 800;">Loading...</h2>
    <p style="color:var(--gold); font-size: 13px; margin: 5px 0;">Premium Member</p>
</div>

<div class="container">
    <div class="info-card">
        <h3><i class="fa fa-user-gear"></i> Personal Details</h3>
        
        <div class="detail-grid">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="dbName" placeholder="Your Name">
            </div>
            <div class="input-group">
                <label>Mobile Number</label>
                <input type="text" id="dbPhone" placeholder="03xx xxxxxxx">
            </div>
            <div class="input-group">
                <label>Email Address (Cannot be changed)</label>
                <input type="email" id="dbEmail" readonly style="opacity: 0.6; cursor: not-allowed;">
            </div>
            <div class="input-group">
                <label>Birthday</label>
                <input type="date" id="dbDob">
            </div>
            <div class="input-group full-width">
                <label>CNIC / ID Card Number</label>
                <input type="text" id="dbCnic" placeholder="xxxxx-xxxxxxx-x">
            </div>
        </div>

        <button class="save-btn" onclick="window.updateProfile()">UPDATE PROFILE</button>
        <a href="#" class="logout-link" onclick="window.handleLogout()"><i class="fa fa-power-off"></i> LOGOUT FROM ACCOUNT</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('dbEmail').value = user.email;
            
            // Database se data fetch karein
            const userRef = ref(db, 'users/' + user.uid);
            onValue(userRef, (snap) => {
                const data = snap.val();
                if(data) {
                    document.getElementById('dbName').value = data.name || "";
                    document.getElementById('welcomeName').innerText = data.name || "User";
                    document.getElementById('dbPhone').value = data.phone || "";
                    document.getElementById('dbDob').value = data.dob || "";
                    document.getElementById('dbCnic').value = data.cnic || "";
                    if(data.pic) document.getElementById('userAvatar').src = data.pic;
                }
            });
        } else {
            window.location.href = "login.html";
        }
    });

    // Profile Picture Upload (ImgBB)
    window.uploadPic = async (event) => {
        const file = event.target.files[0];
        if(!file) return;

        const formData = new FormData();
        formData.append('image', file);
        
        alert("Uploading Profile Picture...");
        try {
            const res = await fetch('https://api.imgbb.com/1/upload?key=638680e66838a53e6b2160655d04588d', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            if(data.success) {
                const url = data.data.display_url;
                await update(ref(db, 'users/' + auth.currentUser.uid), { pic: url });
                alert("Profile Picture Updated!");
            }
        } catch (e) { alert("Upload Failed!"); }
    };

    // Profile Update Function
    window.updateProfile = async () => {
        const user = auth.currentUser;
        const name = document.getElementById('dbName').value;
        const phone = document.getElementById('dbPhone').value;
        const dob = document.getElementById('dbDob').value;
        const cnic = document.getElementById('dbCnic').value;

        try {
            await update(ref(db, 'users/' + user.uid), { 
                name, phone, dob, cnic 
            });
            alert("âœ¨ Profile details saved successfully!");
        } catch (e) { alert("Error saving data!"); }
    };

    window.handleLogout = () => {
        signOut(auth).then(() => { window.location.href = "login.html"; });
    };
</script>
</body>
</html>
