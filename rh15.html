<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RoyalX Handfree RH-15 | Haider Mobiles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --gold: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #d4af37 100%);
  --gold-text: #d4af37;
  --bg: #050505;
  --glass: rgba(255, 255, 255, 0.05);
  --border: rgba(212, 175, 55, 0.2);
}

* { box-sizing: border-box; transition: 0.3s; font-family: 'Poppins', sans-serif; }
body { background: var(--bg); color: #fff; margin: 0; overflow-x: hidden; }

/* HEADER */
header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 15px 5%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
  border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000;
}
.logo { display: flex; align-items: center; gap: 10px; text-decoration: none; color: #fff; }
.logo img { height: 35px; border-radius: 50%; border: 1px solid var(--gold-text); }
.logo span { font-weight: 800; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

.nav-links { display: flex; gap: 10px; }
.btn-nav {
  padding: 7px 15px; border-radius: 20px; border: 1px solid var(--border);
  color: #fff; text-decoration: none; font-size: 11px; font-weight: 600;
  background: transparent; cursor: pointer;
}
.btn-nav:hover { background: var(--gold); color: #000; border-color: transparent; }

/* MAIN CONTAINER */
.container { max-width: 1200px; margin: auto; padding: 30px 20px; }
.top { display: grid; grid-template-columns: 1.1fr 1fr; gap: 40px; }

/* IMAGE SLIDER */
.slider { position: relative; background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 20px; text-align: center; }
.slider img { width: 100%; max-height: 400px; object-fit: contain; border-radius: 16px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }
.arrow {
  position: absolute; top: 50%; transform: translateY(-50%);
  background: rgba(0,0,0,0.6); border: 1px solid #333; color: #fff;
  font-size: 22px; padding: 10px 14px; cursor: pointer; border-radius: 50%;
}
.arrow.left { left: 20px; }
.arrow.right { right: 20px; }

/* PRODUCT INFO */
h1 { font-size: 2.2rem; margin: 10px 0; font-weight: 800; }
.price-box del { color: #666; font-size: 1.2rem; }
.price-box strong { font-size: 2.8rem; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: block; }
.stats { font-size: 13px; color: #bbb; margin: 5px 0; }

.btn-buy {
  background: #25D366; color: #fff; padding: 18px; border-radius: 15px;
  display: flex; align-items: center; justify-content: center; gap: 10px;
  font-weight: 800; text-decoration: none; font-size: 18px; margin-top: 20px;
  box-shadow: 0 10px 20px rgba(37,211,102,0.2);
}
.btn-buy:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(37,211,102,0.3); }

/* GRID SECTIONS */
.section { margin-top: 50px; }
.grid-layout { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
.spec-item { background: #0f0f0f; border: 1px solid #222; padding: 15px; border-radius: 12px; font-size: 13px; border-left: 3px solid var(--gold-text); }

/* RELATED ITEMS (Auto-Fill System) */
.related-item { background: #0f0f0f; border: 1px solid #222; border-radius: 15px; padding: 15px; cursor: pointer; text-align: center; height: 100%; }
.related-item img { width: 100%; height: 140px; object-fit: contain; border-radius: 10px; margin-bottom: 10px; }
.related-item h4 { font-size: 13px; margin: 10px 0; height: 35px; overflow: hidden; color: #eee; }
.rel-price { color: var(--gold-text); font-weight: bold; font-size: 14px; }

@media(max-width:768px){ .top { grid-template-columns: 1fr; } }
</style>
</head>

<body>

<header>
  <a href="index.html" class="logo">
    <img src="logo.jpg" alt="Logo">
    <span>HAIDER MOBILES</span>
  </a>
  <div class="nav-links">
    <a href="index.html" class="btn-nav">HOME</a>
    <button class="btn-nav">LOGIN</button>
    <button class="btn-nav">SIGN UP</button>
  </div>
</header>

<div class="container">
  <div class="top">
    <div class="slider">
      <img id="mainImg">
      <div class="arrow left" onclick="prevImg()">‚Äπ</div>
      <div class="arrow right" onclick="nextImg()">‚Ä∫</div>
    </div>

    <div>
      <h1 id="name"></h1>
      <div class="price-box">
        <del id="oldPrice"></del>
        <strong id="price"></strong>
      </div>
      <p id="desc" style="color:#aaa; line-height:1.6; margin: 15px 0;"></p>
      
      <div class="stats">üëÄ <span id="viewing"></span> customers are viewing this</div>
      <div class="stats">üî• <span id="sold"></span> units sold in last 24 hours</div>

      <div style="display:flex; gap:12px; margin:20px 0;">
        <span style="color:#00ff88; font-size:12px; font-weight:600;">‚úî 3.5mm Jack</span>
        <span style="color:#00ff88; font-size:12px; font-weight:600;">‚úî Deep Bass</span>
      </div>

      <a id="buy" class="btn-buy" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="22">
        ORDER ON WHATSAPP
      </a>
      <a class="btn-nav" style="display:inline-block; margin-top:20px;" onclick="history.back()">‚Üê Back</a>
    </div>
  </div>

  <div class="section">
    <h2 style="color:var(--gold-text); font-size:1.1rem; letter-spacing:1px; margin-bottom:20px;">PRODUCT SPECIFICATIONS</h2>
    <div class="grid-layout" id="specs"></div>
  </div>

  <div class="section">
    <h2 style="color:var(--gold-text); font-size:1.1rem; letter-spacing:1px; margin-bottom:20px;">RECOMMENDED PRODUCTS</h2>
    <div class="grid-layout" id="related"></div>
  </div>
</div>

<script>
// DATABASE
const productsDB = {
  "rh-15": {
    name: "RoyalX Handfree RH-15 (3.5mm JACK)",
    oldPrice: "Rs 650",
    price: "Rs 450",
    desc: "RoyalX RH-15 in-ear handsfree delivers clear HD sound and deep bass. Equipped with a noise-reduction microphone and tangle-free cable, it's perfect for music lovers and long calls.",
    images: ["30.jpeg", "38.jpg"],
    specs: ["3.5mm Universal Jack", "HD Sound Quality", "Noise Reduction Mic", "Tangle-Free Wire", "TPE Durable Material", "Ergonomic Ear Design"]
  },
  "rh-6": { name: "RoyalX Handfree RH-6 (Type-C)", price: "Rs 900", images: ["32.jpeg"] },
  "rh-9": { name: "RoyalX Handfree RH-9", price: "Rs 750", images: ["26.jpeg"] },
  "rbt-800": { name: "RoyalX Airbuds RBT-800", price: "Rs 4,500", images: ["28.jpeg"] },
  "rbt-400": { name: "RoyalX Airbuds RBT-400", price: "Rs 5,000", images: ["29.jpeg"] },
  "rc-310": { name: "RoyalX Cable RC-310", price: "Rs 1,299", images: ["34.jpeg"] }
};

const currentID = "rh-15";
const p = productsDB[currentID];

if(p) {
  document.getElementById('name').textContent = p.name;
  document.getElementById('price').textContent = p.price;
  document.getElementById('oldPrice').textContent = p.oldPrice;
  document.getElementById('desc').textContent = p.desc;
  document.getElementById('mainImg').src = p.images[0];
  document.getElementById('viewing').textContent = Math.floor(Math.random()*15)+5;
  document.getElementById('sold').textContent = Math.floor(Math.random()*25)+10;
  document.getElementById('specs').innerHTML = p.specs.map(s => `<div class="spec-item">${s}</div>`).join("");
  document.getElementById('buy').href = "https://wa.me/923279518790?text=" + encodeURIComponent("Assalam-o-Alaikum! I want to order: " + p.name);

  // AUTO-FILL RELATED PRODUCTS (Ab kabhi kam nahi honge)
  let relHTML = "";
  Object.keys(productsDB).forEach(id => {
    if(id !== currentID) {
      const item = productsDB[id];
      relHTML += `
        <div class="related-item" onclick="location.href='${id}.html'">
          <img src="${item.images[0]}">
          <h4>${item.name}</h4>
          <div class="rel-price">${item.price}</div>
        </div>`;
    }
  });
  document.getElementById('related').innerHTML = relHTML;
}

let idx = 0;
function nextImg() { idx = (idx + 1) % p.images.length; document.getElementById('mainImg').src = p.images[idx]; }
function prevImg() { idx = (idx - 1 + p.images.length) % p.images.length; document.getElementById('mainImg').src = p.images[idx]; }
</script>

</body>
</html>
